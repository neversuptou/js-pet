<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
    <title>Powerfull JS</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="player">
        <div class="control-play">
          <button class="prev-play"></button>
          <button class="play"></button>
          <button class="next-play"></button>
          <audio src="#"></audio>
        </div>
        <div class="music-list">
          <li class="song-list">
          </li>
        </div>
      </div>
      <div class="weather">
        <input type="text" class="city" placeholder="Enter your city">
        <i class="weather-icon owf"></i>
        <div class="discription-container">
          <span class="temperature"></span>
          <span class="weather-discription"></span>
        </div>
        <div class="weather-error"></div>
      </div>
    </header>
    
    <main class="main">
      <div class="col-12">
        <div class="slider-icons">
          <button id="slider" class="slide-prev slider-icon"></button>
          <button id="slider" class="slide-next slider-icon"></button>
        </div>
        <div class="watch">
          <div class="time"> 
            <p> 06:21:48</p>
          </div>
          <div class="date">
            <p> 07.09.2023 </p>
          </div>
          <div class="row">
            <div class="col-6">
              <span class="greeting">Good after</span>
            </div>
            <div class="col-6">
                <input type="text" class="user-name" id="user-name" placeholder="[Enter your name]"></input>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="changeQuote"></button>
      <div class="quote">
        <p></p>
      </div>
      <div class="author">

      </div>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
